<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="display-3 text center"> bootstrap carousel</h2>
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="linneeee.jpeg" alt="first slide">
                    <div class="carousel-item">
                        <img src="linneeee.jpeg" alt="second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="linneeee.jpeg" alt="third slide">
                    </div>
                    <div class="carousel-item">
                        <img src="linneeee.jpeg" alt="fourth slide">
                        <a class="carousel-control-prev" href="#mycarousel" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev"></span>
                        </a>
                        <a class="carousel-control-next" href="#mycarousel" role="button" data-bs-slide="next">
                            <span class="carousel-control-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
